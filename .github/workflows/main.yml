name: Deploy React app

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v2
      with:
        persist-credentials: false

    - name: Install 🔧
      run: |
        yarn install

    - name: Build 🏗️
      run: |
        yarn run build
     
